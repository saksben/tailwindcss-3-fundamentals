  <body class="bg-amber-800">
    <div id="container" class="container bg-gray-50 mx-auto">
      <div
        class="flex flex-col md:flex-row gap-1 portrait:flex-col landscape:flex-row"
      >
        <header class="py-1 px-2 text-gray-800 bg-amber-400">
          <h1>Testing</h1>
          <div
            id="site-name"
            class="text-2xl font-bold text-amber-900 p-2 whitespace-nowrap"
          >
            <a href="/"><i class="fas fa-film"></i> The Bechdel Test</a>
          </div>
          <section id="menu">
            <div>
              <select id="year-select" class="text-center"></select>
            </div>
            <div>
              <button id="menu-all" class="button selected w-full">
                <i class="fas fa-book-open"></i> All Films
              </button>
            </div>
            <div>
              <button id="menu-pass" class="button w-full">
                <i class="fas fa-check"></i> Passing Films
              </button>
            </div>
            <div>
              <button id="menu-fail" class="button w-full">
                <i class="fas fa-xmark"></i> Failing Films
              </button>
            </div>
            <div>
              <button id="send-message" class="button w-full">
                <i class="fas fa-envelope"></i> Contact Us
              </button>
            </div>
            <div>
              <button id="toggle-dark" class="button hover:wrapper w-full">
                <i class="fas fa-eye"></i> Toggle Dark Mode
              </button>
            </div>
          </section>
        </header>

        <section
          id="main"
          class="bg-cover"
          style="background-image: url(./img/bg-seats.jpg)"
        >
          <div id="pager">
            <button class="button" id="prev-page">
              <i class="fas fa-chevron-left"></i> Prev
            </button>
            <button class="button" id="next-page">
              Next <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <div id="results" class="grid grid-cols-1 sm:grid-cols-2">
            <div class="film">
              <div class="ph-item">
                <div class="ph-col-12">
                  <div class="ph-picture"></div>
                  <div class="ph-row">
                    <div class="ph-col-4"></div>
                    <div class="ph-col-8 empty"></div>
                    <div class="ph-col-12"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="film">
              <div class="ph-item">
                <div class="ph-col-12">
                  <div class="ph-picture"></div>
                  <div class="ph-row">
                    <div class="ph-col-4"></div>
                    <div class="ph-col-8 empty"></div>
                    <div class="ph-col-12"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="film">
              <div class="ph-item">
                <div class="ph-col-12">
                  <div class="ph-picture"></div>
                  <div class="ph-row">
                    <div class="ph-col-4"></div>
                    <div class="ph-col-8 empty"></div>
                    <div class="ph-col-12"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="film">
              <div class="ph-item">
                <div class="ph-col-12">
                  <div class="ph-picture"></div>
                  <div class="ph-row">
                    <div class="ph-col-4"></div>
                    <div class="ph-col-8 empty"></div>
                    <div class="ph-col-12"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="film">
              <div class="ph-item">
                <div class="ph-col-12">
                  <div class="ph-picture"></div>
                  <div class="ph-row">
                    <div class="ph-col-4"></div>
                    <div class="ph-col-8 empty"></div>
                    <div class="ph-col-12"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="film">
              <div class="ph-item">
                <div class="ph-col-12">
                  <div class="ph-picture"></div>
                  <div class="ph-row">
                    <div class="ph-col-4"></div>
                    <div class="ph-col-8 empty"></div>
                    <div class="ph-col-12"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <footer>
      <div>
        Bechdel Test - An Example Website based on
        <a href="https://data.fivethirtyeight.com" target="_blank"
          >fivethirtyeight.com data</a
        >
      </div>
    </footer>
    <dialog id="mail" class="p-4 w-96 rounded-lg bg-slate-50 text-gray-800">
      <div>
        <div>
          <div id="close-icon" class="float-right cursor-pointer">&#10006;</div>
          <h1>Send us a Message</h1>
        </div>
        <form novalidate id="mail-form">
          <label class="font-bold block text-lg">Name</label>
          <input
            type="text"
            placeholder="e.g. John Smith"
            autofocus
            required
          />
          <label>Email</label>
          <input type="email" placeholder="e.g. you@yourdomain.com" required />
          <label>Subject</label>
          <input type="text" placeholder="e.g. Data Issue" />
          <label>Priority</label>
          <input type="number" placeholder="1-5" min="1" max="5" />
          <label>Message</label>
          <textarea rows="4"></textarea>
          <input
            type="submit"
            class="button bg-green-700 hover:bg-green-900"
            id="send-button"
            value="Send"
            disabled
          >
        </input>
          <button type="button" class="button bg-slate-600 hover:bg-slate-500" id="cancel-button">
            Cancel
          </button>
          <div id="message"></div>
        </form>
      </div>
    </dialog>
  </body>
